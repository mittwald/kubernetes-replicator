before:
  hooks:
    - go vet ./...
    - go test ./...
    - go build
builds:
  -
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 5
      - 6
      - 7
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Env.TRAVIS_TAG }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
dockers:
  -
    dockerfile: Dockerfile
    image_templates:
    - quay.io/mittwald/kubernetes-replicator:latest
    - quay.io/mittwald/kubernetes-replicator:stable
    - quay.io/mittwald/kubernetes-replicator:{{ .Env.TRAVIS_TAG }}
    - quay.io/mittwald/kubernetes-replicator:{{ .Env.TRAVIS_TAG }}-go{{ .Env.GO_VERSION }}
    binaries:
      - kubernetes-replicator
    goos: linux
    goarch: amd64
    goarm: ''
  -
    dockerfile: Dockerfile
    image_templates:
    - quay.io/mittwald/kubernetes-replicator-arm64:latest
    - quay.io/mittwald/kubernetes-replicator-arm64:stable
    - quay.io/mittwald/kubernetes-replicator-arm64:{{ .Env.TRAVIS_TAG }}
    - quay.io/mittwald/kubernetes-replicator-arm64:{{ .Env.TRAVIS_TAG }}-go{{ .Env.GO_VERSION }}
    binaries:
      - kubernetes-replicator
    goos: linux
    goarch: arm64
    goarm: ''
  -
    dockerfile: Dockerfile
    image_templates:
    - quay.io/mittwald/kubernetes-replicator-armv5:latest
    - quay.io/mittwald/kubernetes-replicator-armv5:stable
    - quay.io/mittwald/kubernetes-replicator-armv5:{{ .Env.TRAVIS_TAG }}
    - quay.io/mittwald/kubernetes-replicator-armv5:{{ .Env.TRAVIS_TAG }}-go{{ .Env.GO_VERSION }}
    binaries:
      - kubernetes-replicator
    goos: linux
    goarch: arm
    goarm: '5'
  -
    dockerfile: Dockerfile
    image_templates:
    - quay.io/mittwald/kubernetes-replicator-armv6:latest
    - quay.io/mittwald/kubernetes-replicator-armv6:stable
    - quay.io/mittwald/kubernetes-replicator-armv6:{{ .Env.TRAVIS_TAG }}
    - quay.io/mittwald/kubernetes-replicator-armv6:{{ .Env.TRAVIS_TAG }}-go{{ .Env.GO_VERSION }}
    binaries:
      - kubernetes-replicator
    goos: linux
    goarch: arm
    goarm: '6'
  -
    dockerfile: Dockerfile
    image_templates:
    - quay.io/mittwald/kubernetes-replicator-armv7:latest
    - quay.io/mittwald/kubernetes-replicator-armv7:stable
    - quay.io/mittwald/kubernetes-replicator-armv7:{{ .Env.TRAVIS_TAG }}
    - quay.io/mittwald/kubernetes-replicator-armv7:{{ .Env.TRAVIS_TAG }}-go{{ .Env.GO_VERSION }}
    binaries:
      - kubernetes-replicator
    goos: linux
    goarch: arm
    goarm: '7'