apiVersion: apps/v1
kind: Deployment
metadata:
  name: replicator-deployment
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: replicator
  template:
    metadata:
      labels:
        app: replicator
    spec:
      serviceAccountName: replicator
      containers:
        - name: replicator
          image: quay.io/mittwald/kubernetes-replicator:latest
