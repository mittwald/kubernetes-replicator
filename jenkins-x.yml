        stages:
        - name: main
          agent:
            # image: go
            image: asia.gcr.io/olli-iviet/builder-go:yaml1
            label: jenkins-go
          steps:
          - args:
            - --cache=true
            - --cache-dir=/workspace
            - --context=/workspace/source
            - --dockerfile=/workspace/source/Dockerfile
            - --destination=asia.gcr.io/olli-iviet/kubernetes-replicator:${inputs.params.version}
            - --cache-repo=asia.gcr.io/olli-iviet/cache
            - --skip-tls-verify-registry=asia.gcr.io
            command: /kaniko/executor
            dir: /workspace/source
            image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            name: build-container-build
          - command: jx step post build --image $DOCKER_REGISTRY/$ORG/$APP_NAME:$PREVIEW_VERSION
            dir: /workspace/source
            name: postbuild-post-build
          - command: make preview
            dir: /workspace/source/charts/preview
            name: promote-make-preview
          - command: jx preview --app $APP_NAME --dir ../..
            dir: /workspace/source/charts/preview
            name: promote-jx-preview
    release:
      pipeline:
        options:
          containerOptions:
            env:
            - name: DOCKER_REGISTRY
              valueFrom:
                configMapKeyRef:
                  key: docker.registry
                  name: jenkins-x-docker-registry
            - name: TILLER_NAMESPACE
              value: kube-system
            - name: DOCKER_CONFIG
              value: /home/jenkins/.docker/
            - name: GIT_AUTHOR_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_AUTHOR_NAME
              value: jenkins-x-bot
            - name: GIT_COMMITTER_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_COMMITTER_NAME
              value: jenkins-x-bot
            - name: JENKINS_URL
              value: http://jenkins:8080
            - name: XDG_CONFIG_HOME
              value: /home/jenkins
            name: ""
            resources:
              limits:
                cpu: "1"
                memory: 1448Mi
              requests:
                cpu: 400m
                memory: 600Mi
            securityContext:
              privileged: true
            volumeMounts:
            - mountPath: /home/jenkins
              name: workspace-volume
            - mountPath: /var/run/docker.sock
              name: docker-daemon
            - mountPath: /home/jenkins/.docker
              name: volume-0
        stages:
        - name: build
          agent:
            image: go
          steps:
          - command: jx step git credentials
            dir: /workspace/source
            name: setup-jx-git-credentials
          - args:
            - --cache=true
            - --cache-dir=/workspace
            - --context=/workspace/source
            - --dockerfile=/workspace/source/Dockerfile
            - --destination=asia.gcr.io/olli-iviet/kubernetes-replicator:${inputs.params.version}
            # - --destination=asia.gcr.io/olli-iviet/kubernetes-replicator:stable
            - --cache-repo=asia.gcr.io/olli-iviet/cache
            - --skip-tls-verify-registry=asia.gcr.io
            command: /kaniko/executor
            dir: /workspace/source
            image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            name: build-container-build
          - command: jx step post build --image $DOCKER_REGISTRY/$ORG/$APP_NAME:${VERSION}
            dir: /workspace/source
            name: post-build
        - name: promote
          agent:
            image: go
          steps:
          - command: jx step changelog --batch-mode --version v${VERSION}
            dir: /workspace/source/charts/kubernetes-replicator
            name: changelog
          - command: jx step helm release
            dir: /workspace/source/charts/kubernetes-replicator
            name: helm-release
          - command: jx promote -b --env dev --timeout 1h --version ${VERSION}
            dir: /workspace/source/charts/kubernetes-replicator
            name: jx-promote
